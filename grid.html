<!DOCTYPE html>
<html>
    <head> 
       <title> grid practice</title>

    </head>
    <body style="padding-bottom: 1000px">
        <div style="
        color: white;
        height: 50px;
        display: grid;
        grid-template-columns: 100px 100px
        ">
            <div style="background-color: blue">love</div>
            <div style="background-color: brown"> hope</div>
        </div>
        
        <div style="
        color: white;
        margin-top: 25px;
        height: 50px;
        display: grid;
        grid-template-columns: 100px 100px 250px
        ">
            <div style="background-color: blue">love</div>
            <div style="background-color: brown"> hope</div>
            <div style="background-color: blue">love</div>
        </div>

        
        <div style="
        color: white;
        margin-top: 25px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        row-gap: 50px;
        column-gap: 10px;
        ">
            <div style="background-color: blue; height: 200px;">love</div>
            <div style="background-color: brown; height: 200px;"> hope</div>
            
            <div style="background-color: blue; height: 200px;">love</div>
            <div style="background-color: brown; height: 200px;"> hope</div>

            <div style="background-color: blue; height: 200px;">love</div>
            <div style="background-color: brown; height: 200px;"> hope</div>
        </div>




    </body>

</html>
