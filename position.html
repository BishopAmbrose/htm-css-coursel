<!DOCTYPE html>
<html>
    <head>
        <title>position practice</title>
    </head>
    <body style="height: 1000px;
            padding-top: 45px;
            padding-left: 80px;">
        <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        z-index: 1;
        ">header</div>



        <div style="
        background-color: green;
        color: white;
        position: fixed;
        top: 50px;
        left: 0;
        bottom: 0;
        width: 72px;

        ">sidebar</div>


        <div style="
        position: absolute;
        background-color: red;
        right: 100px;
        top: 60px;
        z-index: 2;
        ">ABSOLUTE</div>

        <div style="
        position: absolute;
        background-color: red;
        right: 10px;
        top: 60px;
        ">ABSOLUTE</div>

    <div style="
    background-color:
     pink; height: 200px; 
     width: 200px;
     ">ambrose</div>

    <div style="
    background-color:
    blue; height: 200px; 
    width: 200px;
    position: relative;">
    kelvin
        
    <div style="
    position: absolute;

</div>

</html>
